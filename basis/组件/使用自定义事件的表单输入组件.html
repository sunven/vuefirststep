<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/currency-validator.js"></script>
</head>

<body>
    <div id="app">
        <currency-input v-model="price"></currency-input>
    </div>
    <hr>
    <div id="app1">
        <currency-input1 label="Price" v-model="price"></currency-input1>
        <currency-input1 label="Shipping" v-model="shipping"></currency-input1>
        <currency-input1 label="Handling" v-model="handling"></currency-input1>
        <currency-input1 label="Discount" v-model="discount"></currency-input1>

        <p>Total: ${{ total }}</p>
    </div>
    <script>
        Vue.component('currency-input', {
            template: '\
    <span>\
      $\
      <input\
        ref="input"\
        v-bind:value="value"\
        v-on:input="updateValue($event.target.value)"\
      >\
    </span>\
  ',
            props: ['value'],
            methods: {
                // 不是直接更新值，而是使用此方法来对输入值进行格式化和位数限制
                updateValue: function (value) {
                    var formattedValue = value
                        // 删除两侧的空格符
                        .trim()
                        // 保留 2 位小数
                        .slice(
                            0,
                            value.indexOf('.') === -1 ?
                            value.length :
                            value.indexOf('.') + 3
                        )
                    // 如果值尚不合规，则手动覆盖为合规的值
                    if (formattedValue !== value) {
                        this.$refs.input.value = formattedValue
                    }
                    // 通过 input 事件带出数值
                    this.$emit('input', Number(formattedValue))
                }
            }
        });

        new Vue({
            el: "#app",
            data: {
                price: 1
            }
        });
    </script>

    <script>
        Vue.component('currency-input1', {
            template: '\
    <div>\
      <label v-if="label">{{ label }}</label>\
      $\
      <input\
        ref="input"\
        v-bind:value="value"\
        v-on:input="updateValue($event.target.value)"\
        v-on:focus="selectAll"\
        v-on:blur="formatValue"\
      >\
    </div>\
  ',
            props: {
                value: {
                    type: Number,
                    default: 0
                },
                label: {
                    type: String,
                    default: ''
                }
            },
            mounted: function () {
                this.formatValue()
            },
            methods: {
                updateValue: function (value) {
                    var result = currencyValidator.parse(value, this.value)
                    if (result.warning) {
                        this.$refs.input.value = result.value
                    }
                    this.$emit('input', result.value)
                },
                formatValue: function () {
                    this.$refs.input.value = currencyValidator.format(this.value)
                },
                selectAll: function (event) {
                    // Workaround for Safari bug
                    // http://stackoverflow.com/questions/1269722/selecting-text-on-focus-using-jquery-not-working-in-safari-and-chrome
                    setTimeout(function () {
                        event.target.select()
                    }, 0)
                }
            }
        })

        new Vue({
            el: '#app1',
            data: {
                price: 0,
                shipping: 0,
                handling: 0,
                discount: 0
            },
            computed: {
                total: function () {
                    return ((
                        this.price * 100 +
                        this.shipping * 100 +
                        this.handling * 100 -
                        this.discount * 100
                    ) / 100).toFixed(2)
                }
            }
        })
    </script>
</body>

</html>
