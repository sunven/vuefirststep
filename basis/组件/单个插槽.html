<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <template id="my-component">
            <div>
                <h2>我是子组件的标题</h2>
                <slot>
                    只有在没有要分发的内容时才会显示。
                </slot>
            </div>
        </template>
        <div>
            <h1>我是父组件的标题</h1>
            <my-component>
                <p>这是一些初始内容</p>
                <p>这是更多的初始内容</p>
            </my-component>
            <hr>
            <my-component>
            </my-component>
        </div>
    </div>
    <script>
        Vue.component('my-component', {
            // 有效，因为是在正确的作用域内
            template: '#my-component'
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
