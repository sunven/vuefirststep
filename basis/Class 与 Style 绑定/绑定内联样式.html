<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定内联样式</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <h4>对象语法</h4>
    <div id="app1">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            abc1
        </div>
        <div v-bind:style="styleObject">abc2</div>
    </div>
    <hr>
    <h4>数组语法</h4>
    <div id="app2">
        <div v-bind:style="[baseStyles, overridingStyles]">abc2</div>
    </div>
    <hr>
    <h4>自动添加前缀</h4>
    <div id="app3">
        <div v-bind:style="style1">abc3</div>
    </div>
    <hr>
    <h4>多重值</h4>
    <div id="app4">
        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">abc4</div>
    </div>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                baseStyles: {
                    color: "red"
                },
                overridingStyles: {
                    fontSize: '18px'
                }
            }
        });

        var app3 = new Vue({
            el: "#app3",
            data: {
                style1: {
                    // border:'15px solid transparent',
                    width: '100px',
                    height: '30px',
                    // 'border-image': 'url(../../image/border.png) 30 30 round'
                    border:'1px solid #abc',
                    'border-top-color':'red'
                }
            }
        });

        var app4 = new Vue({
            el: "#app4",
            data: {
                style1: {
                    width: '100px',
                    height: '100px',
                }
            }
        });
    </script>
</body>

</html>
