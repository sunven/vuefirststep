<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础例子</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="example">
        <P>{{now}}</P>
        <P>{{now}}</P>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            computed: {
                now: function () {
                    alert("go");
                    return Date.now()
                }
            }
        })
    </script>
</body>

</html>
