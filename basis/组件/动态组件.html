<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="example">
        <component v-bind:is="currentView">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </div>
    <hr>
    <div id="example1">
        <component v-bind:is="currentView">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                currentView: 'home'
            },
            components: {
                home: {
                    template: "<p>home</p>"
                },
                posts: {
                    template: "<p>posts</p>"
                },
                archive: {
                    template: "<p>archive</p>"
                }
            }
        })

        var Home = {
            template: '<p>Welcome home!</p>'
        }

        var vm1 = new Vue({
            el: '#example1',
            data: {
                currentView: Home
            }
        })
    </script>
</body>

</html>
