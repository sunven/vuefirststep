<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app1">
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>
        <button v-on:click="funChange">change</button>
    </div>
    <hr>
    <div id="app2">
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="1">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="2">
        </template>
        <button v-on:click="funChange">change</button>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                loginType: 'username'
            },
            methods: {
                funChange: function () {
                    this.loginType = this.loginType === "username" ? "1" : "username"
                }
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                loginType: 'username'
            },
            methods: {
                funChange: function () {
                    this.loginType = this.loginType === "username" ? "1" : "username"
                }
            }
        })
    </script>
</body>

</html>
