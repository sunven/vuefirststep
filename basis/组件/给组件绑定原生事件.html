<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="prop-example-2">
        <child v-on:click.native="doTheThing"></child>
    </div>
    <script>
        Vue.component('child', {
            template: '<button>给组件绑定原生事件</button>'
        });

        new Vue({
            el: '#prop-example-2',
            methods: {
                doTheThing: function () {
                    alert('给组件绑定原生事件');
                }
            }
        })
    </script>
</body>

</html>
